		(function() {

					title: "Šta će i koga snimati 1.000 novih kamera po gradskim ulicama",

			},{
				category: "Međunarodni mediji",
				sources: [{
					source: "(EN) Foreigh Policy",
					title: "Big Brother Comes to Belgrade",
					link: "https://foreignpolicy.com/2019/06/18/big-brother-comes-to-belgrade-huawei-china-facial-recognition-vucic/"
				},{
					source: "(EN) CBS",
					title: "Chinese facial recognition tech installed in nations vulnerable to abuse",
					link: "https://www.cbsnews.com/news/china-huawei-face-recognition-cameras-serbia-other-countries-questionable-human-rights-2019-10-16/"
				},{
					source: "(EN) ZDnet",
					title: "Huawei's surveillance system in Serbia threatens citizens' rights, watchdog warns",
					link: "https://www.zdnet.com/article/huaweis-surveillance-system-in-serbia-threatens-citizens-rights-watchdog-warns/"

			},{
				category: "Analize",
				sources: [{

					title: "Javno snimanje tajnim kamerama",
					link: "https://pescanik.net/javno-snimanje-tajnim-kamerama"
				},{
					source: "BFPE (Stefan Vladisavljev)",
					title: "Da li Kina može postati “Veliki brat” Srbije?",
					link: "https://bfpe.org/da-li-kina-moze-postati-veliki-brat-srbije/"

					link: "https://medium.com/@arijaMGavrilov/pod-kineskim-digitalnim-pojasom-1eca25b14433"
				}]
			}];
			
			let sectionsWrapper = document.getElementById('sections');
			let sectionTemplate = document.querySelector('section.template');
			sourceCategories.forEach(sourceCategory => {
			    let section = sectionTemplate.cloneNode(sectionTemplate);
				section.classList.remove('template');
				section.querySelector('.source-category').innerText = sourceCategory.category;
				
				sourceCategory.sources.forEach(source => {
				let linkHtml = "<p>" + source.source + ": " + "<a href='" + source.link + "'>" + source.title + "</a></p>"
				    section.querySelector('.source-links').innerHTML += '\n' + linkHtml; 
				});
				
				sectionsWrapper.appendChild(section);
			});
		}());
