	<script>
	function toggleMenu() {

		(function() {
		    let risks = [{
				image: "./assets/Ico_Panoptikon.png",
				title: "Panoptikon",
				excerpt: "<p>Ideja o centralizaciji totalnog nadzora starija je od sofisticiranih kompjuterskih sistema, a vezuje se za <a href='https://sr.wikipedia.org/wiki/%D0%9F%D0%B0%D0%BD%D0%BE%D0%BF%D1%82%D0%B8%D0%BA%D0%BE%D0%BD' target='_blank'>predlog novog dizajna zatvora s kraja 18. veka</a>. Prema tom nacrtu, svakodnevni život zatvorenika prati se sa centralne kule u kojoj može, a i ne mora boraviti neko ko ih posmatra. Sama svest da u bilo kom trenutku mogu biti uočeni, drastično menja ponašanje zatvorenika.</p><br><p>Grad koji svoje stanovnike tretira kao kažnjeničku koloniju nije bezbedan, već totalitaran. Lišavanje slobode zbog mogućih prestupa pretvara naš život u distopiju, a onima koji nas nadziru daje previše nekontrolisane moći.</p>"
			}, {
				image: "./assets/Ico_Zloupotrebe.png",
				title: "Zloupotrebe",
				excerpt: "<p>Tačno je, postoji rizik da neko pređe ulicu na crveno, pa čak i da obije trafiku i da za to prođe nekažnjeno, jer državna uprava štedi na broju zaposlenih u policiji i njihovim platama. Međutim, kako se taj rizik meri sa rizicima zloupotrebe tehnologije koja omogućava da se svi građani u javnom prostoru neprestano snimaju?</p><br><p>Iz otkrića Edvarda Snoudena i drugih izveštaja, saznali smo da su se i najskuplji sistemi u zemljama sa visoko razvijenim tehnologijama za nadzor, zloupotrebljavali za privatne obračune sa konkurencijom, ucene bivših prijatelja i praćenje bivših supružnika. Države ih zloupotrebljavaju za kontrolu političkih protivnika kod kuće i suparničkih vlada u svetu. Kompanije ih zloupotrebljavaju za proizvodnju velikih setova ličnih podataka, da bi dalje preprodavale našu pažnju i ponašanje na netu.</p><br><p>Mi još nismo rešili zloupotrebe manje naprednih tehnologija. Policija i službe bezbednosti direktno pristupaju metapodacima o digitalnim komunikacijama građana Srbije stotinama hiljada puta godišnje i to samo kod jednog mobilnog operatora - na šta su <a href='https://www.b92.net/info/vesti/index.php?yyyy=2012&mm=07&dd=06&nav_category=12&nav_id=624375' target='_blank'>Poverenik i Zaštitnik građana već upozoravali</a>.</p>"
			}, {
				image: "./assets/Ico_Algoritma.png",
				title: "Greške nepogrešivog algoritma",
				excerpt: "<p>Iz zemalja sa dužim iskustvom primene pametnog nadzora stalno stižu upozorenja: lažni pozitivni rezultati poređenja lica snimljenih na ulici sa licima iz baze osuđenih ili osumnjičenih, kao i visok stepen pogrešnog prepoznavanja lica žena i pripadnika manjinskih zajednica, mogu dovesti do ozbiljnih posledica po lična prava građana. Jedan profesor iz Argentine je <a href='https://edri.org/dangerous-by-design-a-cautionary-tale-about-facial-recognition/' target='_blank'>pogrešno identifikovan kao osumnjičeni za oružanu pljačku</a> koja se desila pre više od 15 godina jer su ga snimile pametne kamere na stanici metroa gde je čekao prevoz, posle čega je završio u policijskoj stanici.</p>"
			}];
			
			let sectionWrapper = document.getElementById('risks');
			let sectionTemplate = document.querySelector('section.template');
			risks.forEach(risk => {
			    let section = sectionTemplate.cloneNode(true);
				section.classList.remove('template');
				section.querySelector('.risk-image').src = risk.image;
				section.querySelector('.risk-title').innerText = risk.title;
				section.querySelector('.risk-excerpt').innerHTML = risk.excerpt;
				
				sectionWrapper.appendChild(section);
			});
		}());
